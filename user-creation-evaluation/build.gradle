plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'cl.hulloa.evaluation'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:3.0.4'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.4'
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
	implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '3.0.5'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '3.0.5'
	implementation 'mysql:mysql-connector-java:8.0.32'



	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.4'
	
}

tasks.named('test') {
	useJUnitPlatform()
}
